<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geographic Journal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">

    {% if not exclude_header %}
    <header class="main-header">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex space-x-6">
                <a href="{{ url_for('map.show_map') }}" class="text-lg font-semibold text-gray-700 hover:text-blue-600">Home</a>
                <a href="{{ url_for('my_entries') }}" class="text-lg font-semibold text-gray-700 hover:text-blue-600">My Entries</a>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="text-lg font-semibold text-red-500 hover:text-red-700">Log Out</a>
            </div>
        </div>
    </header>
    {% endif %}

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
